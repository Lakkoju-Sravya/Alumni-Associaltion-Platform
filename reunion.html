<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 28px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-bar {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: #e0e0e0;
            padding: 20px;
            color: #333;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0; /* Sidebar visible by default */
            overflow-y: auto;
            z-index: 999;
            transition: left 0.3s ease;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar h2 {
            margin-top: 60px;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .sidebar a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 20px 20px;
            margin: 10px 0;
            background-color: #d3d3d3;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: #b0bec5;
            color: #000;
        }

        .main-content {
            margin-left: 270px; /* Adjusted for sidebar visibility */
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            margin: auto;
            flex: 1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: margin-left 0.3s ease;
            min-height: calc(100vh - 100px);
            width: calc(100% - 300px); /* Adjust for visible sidebar */
            box-sizing: border-box;
            margin-top: 30px;
        }

        .main-content.active {
            margin-left: 30px; /* Adjust for hidden sidebar */
        }

        .user-menu {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .user-menu .profile-icon {
            background-color: #6c757d;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 30px;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background-color: white;
            min-width: 150px;
            font-size: 16px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 100;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        .user-menu.active .dropdown {
            display: block;
        }

        .sidebar.active {
            left: -270px; /* Hide sidebar */
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: auto;
                margin-top: 120px;
            }

            .main-content.active {
                margin-left: 0;
            }

            header {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <header>

        Reunion

            <div class="dropdown" id="dropdown">

                <a href="alumni-student.html"><span>üö™</span> Logout</a>
            </div>
        </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">

        <a href="alumni-directory.html"><span>üë•</span> Alumni Directory</a>
        <a href="student-networkinghub.html"><span>üåê</span> Networking Hub</a>
        <a href="student-jobportal.html"><span>üíº</span> Job Portal</a>

        <a href="student-donation.html"><span>üí∞</span> Donations</a>

        <a href="#"><span>‚ùì</span> Help</a>
        <a href="#"><span>üîî</span> Notifications</a>
    </div>

    <div class="main-content" id="main-content">
        <h2>Alumni Talks</h2>
        <!-- Event content -->
    </div>

    <script>
        const menuBar = document.getElementById('menu-bar');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const userMenu = document.getElementById('user-menu');

        menuBar.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        });

        userMenu.addEventListener('click', () => {
            userMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
